{% extends "principal/header.html" %}

{% block content %}
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12 col-lg-8">
        <h3>{{ post.title }}</h3>
        <h6>on {{ post.date }}</h6>
        <p>{{ post.body|safe|linebreaks }}</p>
      </div>
      <div class="col-sm-12 col-lg-4" align="center">
        <img class="postImage" src="{{ post.image.url }}">
      </div>
    </div>
  </div>
{% endblock %}
